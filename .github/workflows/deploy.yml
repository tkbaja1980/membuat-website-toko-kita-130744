# .github/workflows/deploy.yml
# This workflow uses Firebase CLI directly for more reliable deployment

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Build the Next.js application for static export
      - name: Build Application
        run: npm run build
        
      # 5. Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      # 6. Set active Firebase project
      - name: Set active Firebase project
        run: |
          echo "Setting active Firebase project..."
          firebase use --add ${{ secrets.FIREBASE_PROJECT_ID }} --token "${{ secrets.FIREBASE_TOKEN }}"
      
      # 7. Deploy to Firebase using CLI directly
      - name: Deploy to Firebase
        run: |
          echo "Deploying to Firebase Hosting..."
          firebase deploy --only hosting:${{ github.event.repository.name }} --project ${{ secrets.FIREBASE_PROJECT_ID }} --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
